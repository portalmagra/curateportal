<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f0fdf4 0%, #eff6ff 50%, #f0f9ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .og-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(34,197,94,0.1)" stroke-width="1"/></pattern></defs><rect width="1200" height="630" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            z-index: 10;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 48px;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
        }
        
        .logo-text {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 36px;
            color: #1f2937;
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 24px;
            color: #6b7280;
            text-align: center;
            z-index: 10;
            font-weight: 500;
        }
        
        .features {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            z-index: 10;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #374151;
            font-size: 18px;
            font-weight: 500;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(107, 114, 128, 0.5);
            font-size: 14px;
            z-index: 10;
        }
        
        /* Imagem quadrada para Instagram/WhatsApp */
        .og-square {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .og-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600"><defs><pattern id="grid2" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/></pattern></defs><rect width="600" height="600" fill="url(%23grid2)"/></svg>');
            opacity: 0.3;
        }
        
        .square-logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 72px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .square-text {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin-top: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .square-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .container {
            display: flex;
            gap: 40px;
            padding: 40px;
            background: #f8fafc;
            min-height: 100vh;
        }
        
        .image-section {
            text-align: center;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem OG Retangular (1200x630) -->
        <div class="image-section">
            <h2>Imagem OG Retangular (1200x630)</h2>
            <div class="og-image" id="og-image">
                <div class="logo-container">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">MeuPortalFit</div>
                </div>
                <div class="tagline">Portal de Wellness para Brasileiros nos EUA</div>
                <div class="subtitle">An√°lise IA ‚Ä¢ Produtos Amazon ‚Ä¢ Suporte Personalizado</div>
                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">üß†</span>
                        <span>An√°lise IA</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üõçÔ∏è</span>
                        <span>Produtos</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üí¨</span>
                        <span>Suporte</span>
                    </div>
                </div>
                <div class="watermark">meuportalfit.com</div>
            </div>
            <button class="download-btn" onclick="downloadImage('og-image', 'meuportalfit-og.jpg')">
                üì• Baixar Imagem OG
            </button>
        </div>
        
        <!-- Imagem OG Quadrada (600x600) -->
        <div class="image-section">
            <h2>Imagem OG Quadrada (600x600)</h2>
            <div class="og-square" id="og-square">
                <div class="square-logo">M</div>
                <div class="square-text">MeuPortalFit</div>
                <div class="square-subtitle">Wellness para Brasileiros</div>
            </div>
            <button class="download-btn" onclick="downloadImage('og-square', 'meuportalfit-og-square.jpg')">
                üì• Baixar Imagem Quadrada
            </button>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage(elementId, filename) {
            const element = document.getElementById(elementId);
            
            html2canvas(element, {
                width: element.offsetWidth,
                height: element.offsetHeight,
                scale: 2, // Alta qualidade
                backgroundColor: null,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }
        
        // Auto-download ap√≥s carregamento (opcional)
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('‚úÖ Imagens OG carregadas! Use os bot√µes para baixar.');
            }, 1000);
        });
    </script>
</body>
</html>
